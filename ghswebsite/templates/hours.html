<!DOCTYPE html>
<html>
    <head>
{% include 'head.html' %}
    </head>
    <title>German Honor Society Tracker</title>
    <body>
{% include 'header.html' %}
        <div id="wrapper">
            <div id="content">
                <div class="card" id="status">
                    <h1>Your Hours</h1>
                    <table>
                        <tr>
                            <th>ID</th>
                            <th>Date</th>
                            <th>Hours</th>
                            <th>Description</th>
                            <th>Item</th>
                        </tr>
                        {% for hour in hours %}
                        <tr>
                            <td>{{ hour.id }}</td>
                            <td>{{ hour.date.strftime('%m/%d/%Y') }}</td>
                            <td>{{ hour.hours }}</td>
                            <td>{{ hour.desc }}</td>
                            <td>{{ hour.item }}</td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
        <nav id="sidebar">
{% include 'sidebar.html' %}
            <a href="{{ url_for('logout') }}">
                <button id="logout-button" class="menu-button">Log Out</button>
            </a>
        </nav>
        <footer>
        </footer>
        <script src="{{ prefix|safe }}/scripts/sidebar.js"></script>
    </body>
</html>
