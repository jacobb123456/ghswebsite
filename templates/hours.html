<!DOCTYPE html>
<html>
    <head>
{% include 'head.html' %}
    </head>
    <title>German Honor Society Tracker</title>
    <body>
        <header>
            <div id="logo-wrapper">
                <a href="{{ url_for('index') }}">
                    <div id="logo"></div>
                </a>
            </div>
            <button id="nav-button">
                <i class="ic-menu"></i>
            </button>
        </header>
        <div id="wrapper">
            <div id="content">
                <div class="card" id="status">
                    <table>
                    {% for info in profile %}
                        <tr>
                            <td>{{ info }}</td>
                            <td>{{ info }}</td>
                        </tr>
                    {% endfor %}
                    </table>
                </div>
            </div>
        </div>
        <nav id="sidebar">
{% include 'sidebar.html' %}
            <a href="{{ url_for('logout') }}">
                <button id="logout-button" class="menu-button">Log Out</button>
            </a>
        </nav>
        <script src="scripts/script.js"></script>
        <script src="scripts/sidebar.js"></script>
    </body>
</html>
